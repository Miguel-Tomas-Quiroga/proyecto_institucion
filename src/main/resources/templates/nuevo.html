<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>[[${alumno.dni != null} ? 'Editar alumno' : 'Registro de alumno']]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" crossorigin="anonymous">
</head>
<body>
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <h3>[[${alumno.dni != null} ? 'Editar alumno' : 'Registro de alumno']]</h3>
            <br>
            <form th:action="@{${alumno.dni != null} ? '/'+${alumno.dni}+'/editar' : '/nuevo'}" method="post" enctype="multipart/form-data" th:object="${alumno}">
                <div class="mb-3">
                    <label for="dni">DNI:</label>
                    <input id="dni" type="text" th:field="*{dni}" class="form-control" th:readonly="${alumno.dni != null}">
                    <div th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}" class="invalid-feedback"></div>
                </div>
                <div class="mb-3">
                    <label for="nombre">Nombre:</label>
                    <input id="nombre" type="text" th:field="*{nombre}" class="form-control">
                    <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="invalid-feedback"></div>
                </div>
                <div class="mb-3">
                    <label for="apellido">Apellido:</label>
                    <input id="apellido" type="text" th:field="*{apellido}" class="form-control">
                    <div th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" class="invalid-feedback"></div>
                </div>
                <div class="mb-3">
                    <label for="direccion">Direccion:</label>
                    <input id="direccion" type="text" th:field="*{direccion}" class="form-control">
                    <div th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}" class="invalid-feedback"></div>
                </div>
                <div class="mb-3">
                    <label for="celular">Celular:</label>
                    <input id="celular" type="text" th:field="*{celular}" class="form-control">
                    <div th:if="${#fields.hasErrors('celular')}" th:errors="*{celular}" class="invalid-feedback"></div>
                </div>
                <div class="mb-3">
                    <label for="email">Email:</label>
                    <input id="email" type="email" th:field="*{email}" class="form-control">
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
                </div>
                <div class="mb-3">
                    <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                    <input id="fechaNacimiento" type="date" th:field="*{fechaNacimiento}" class="form-control">
                    <div th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}" class="invalid-feedback"></div>
                </div>
                <div class="mb-3">
                    <label for="imagen">Imagen:</label>
                    <input id="imagen" type="file" name="file" class="form-control">
                </div>
                <div class="text-end">
                    <button class="btn btn-success"><i class="fas fa-save"></i>&nbsp;Guardar</button>
                    <a href="/" class="btn btn-light ms-2"><i class="fas fa-backward"></i>&nbsp;Cancelar</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
